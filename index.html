<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hello Saine World Audio</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    .audio-buttons { display: flex; flex-wrap: wrap; gap: 10px; }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #888;
      border-radius: 4px;
      background-color: #eee;
      transition: 0.2s;
    }
    button:hover { background-color: #ddd; }
  </style>
</head>
<body>

<h1>Hello Saine World</h1>
<div class="audio-buttons" id="button-container"></div>

<script>
  const container = document.getElementById('button-container');

  // JSON読み込み
  fetch("audio-list.json")
    .then(response => response.json())
    .then(list => {
      list.forEach((item, index) => {
        const btn = document.createElement('button');
        btn.textContent = item.label; // 日本語ラベル
        const audio = document.createElement('audio');
        audio.id = "audio" + index;
        audio.src = item.file; // WAV ファイル
        btn.onclick = () => audio.play();
        container.appendChild(btn);
        container.appendChild(audio);
      });
    })
    .catch(err => console.error("JSON読み込みエラー:", err));
</script>

</body>
</html>
